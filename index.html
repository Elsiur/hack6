<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Reparaciones de Celulares</title>
    <link rel="stylesheet" href="styles.css">
    <h1></h1>
   
</head>
<body>
    <h1>Gestión de Reparaciones de Celulares</h1>
    <form id="telefonoForm">
      <h2>Ingreso de Teléfono</h2>
      <label for="numeroSerie">Número de Serie:</label>
      <input type="text" id="numeroSerie" required><br>
      <label for="IMEI">IMEI:</label>
      <input type="text" id="IMEI" required><br>
      <label for="marca">Marca:</label>
      <input type="text" id="marca" required><br>
      <button type="submit">Validar IMEI</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
